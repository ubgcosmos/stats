<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamebois</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-gray: #1a1a1a;
            --med-gray: #2d2d2d;
            --light-gray: #3f3f3f;
            --text-gray: #e0e0e0;
            --accent-gray: #525252;
        }

        body {
            margin: auto;
            background-color: var(--dark-gray);
            color: var(--text-gray);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
        }

        .header {
            background-color: var(--med-gray);
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 3px solid var(--accent-gray);
        }

        .header img {
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-gray);
            margin-bottom: 1rem;
            text-transform: lowercase;
        }

        .quick-links {
            background-color: var(--med-gray);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--accent-gray);
        }

        .quick-links a {
            color: var(--text-gray);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .quick-links a:hover {
            background-color: var(--accent-gray);
            color: #fff;
            transform: translateY(-2px);
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent-gray);
        }

        .section-icon {
            width: 48px;
            height: 48px;
            filter: brightness(0.9);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-gray);
        }

        .section-subtitle {
            color: #999;
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }

        .warning-note {
            background-color: var(--med-gray);
            border-left: 4px solid #ffc107;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #ffc107;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background-color: var(--med-gray);
            border: 2px solid var(--accent-gray);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-gray);
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--text-gray);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            image-rendering: pixelated;
            display: block;
        }

        .game-info {
            padding: 1rem;
        }

        .game-title {
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: capitalize;
            margin-bottom: 0.25rem;
        }

        .game-type {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header img {
                width: 80px;
                height: 80px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%233f3f3f' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='%23e0e0e0' font-family='monospace' font-weight='bold'%3EGB%3C/text%3E%3C/svg%3E"/>
        <h1>gamebois</h1>
    </div>

    <div class="quick-links" style="padding: 1rem 2rem; border-bottom: 2px solid var(--accent-gray);">
        <a href="#gb-section">Gameboy</a>
        <a href="#gbc-section">Gameboy Color</a>
        <a href="#gba-section">Gameboy Advance</a>
        <a href="#nds-section">Nintendo DS</a>
    </div>

    <div class="container">
        <!-- Gameboy Section -->
        <div class="section" id="gb-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e0e0e0' width='48' height='48' rx='6'/%3E%3Crect fill='%232d2d2d' x='9' y='15' width='30' height='18' rx='3'/%3E%3C/svg%3E" alt="GB">
                <div>
                    <div class="section-title">Gameboy</div>
                    <div class="section-subtitle">Classic handheld gaming experience</div>
                </div>
            </div>
            <div class="games-grid" id="gb-games"></div>
        </div>

        <!-- Gameboy Color Section -->
        <div class="section" id="gbc-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e0e0e0' width='48' height='48' rx='6'/%3E%3Crect fill='%232d2d2d' x='9' y='15' width='30' height='18' rx='3'/%3E%3Ccircle fill='%23e0e0e0' cx='24' cy='24' r='4'/%3E%3C/svg%3E" alt="GBC">
                <div>
                    <div class="section-title">Gameboy Color</div>
                    <div class="section-subtitle">Enhanced with vibrant colors</div>
                </div>
            </div>
            <div class="games-grid" id="gbc-games"></div>
        </div>

        <!-- Gameboy Advance Section -->
        <div class="section" id="gba-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e0e0e0' width='48' height='48' rx='6'/%3E%3Crect fill='%232d2d2d' x='6' y='15' width='36' height='18' rx='3'/%3E%3C/svg%3E" alt="GBA">
                <div>
                    <div class="section-title">Gameboy Advance</div>
                    <div class="section-subtitle">Advanced handheld gaming</div>
                </div>
            </div>
            <div class="games-grid" id="gba-games"></div>
        </div>

        <!-- Nintendo DS Section -->
        <div class="section" id="nds-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e0e0e0' width='48' height='48' rx='6'/%3E%3Crect fill='%232d2d2d' x='9' y='6' width='30' height='15' rx='3'/%3E%3Crect fill='%232d2d2d' x='9' y='27' width='30' height='15' rx='3'/%3E%3C/svg%3E" alt="NDS">
                <div>
                    <div class="section-title">Nintendo DS</div>
                    <div class="section-subtitle">Dual-screen gaming innovation</div>
                </div>
            </div>
            <div class="warning-note">
                ⚠️ These games are not guaranteed to run smoothly
            </div>
            <div class="games-grid" id="nds-games"></div>
        </div>


    </div>

    <script>
        const content = {"gb":["kirbys-block-ball","kirbys-star-stacker","kirbys-pinball-land","kirbys-dream-land","kirbys-dream-land-2","tetris","metroid-ii-return-of-samus","wario-land","pokemon-red","pokemon-blue","pokemon-yellow","super-mario-land","super-mario-land-2","donkey-kong","donkey-kong-land","donkey-kong-land-2","donkey-kong-land-3"],"gbc":["worms-armageddon","crystalis","cannon-fodder","wacky-races","shantae","links-awakening-dx","pokemon-crystal","pokemon-gold","pokemon-silver","metal-gear-solid","donkey-kong-country","dragon-warrior-1-and-2","dragon-warrior-3","pokemon-pinball","pokemon-trading-card-game","mega-man-xtreme","mega-man-xtreme-2","oracle-of-ages","oracle-of-seasons","wario-land-2","wario-land-3","super-mario-bros-delux"],"gba":["sonic-battle","banjo-pilot","warioware-inc","worms-world-party","super-monkey-ball-jr","pokemon-radical-red","pokemon-rocket","pokemon-sors","pokemon-unbound","link-to-the-past-four-swords","db-advanced-adventure","dbz-supersonic-warriors","dbz-legacy-of-goku-2","dbz-buus-fury","mother-3","nes-super-mario-bros","nes-the-legend-of-zelda","nes-the-adventure-of-link","nes-metroid","nes-bomberman","nes-castlevania","nes-pac-man","nes-dr-mario","nes-donkey-kong","nes-exitebike","nes-ice-climber","nes-xevious","kirby-amazing-mirror","kirby-nightmare-in-dream-land","wario-land-4","fire-emblem","fire-emblem-blinding-blade","advance-wars","advance-wars-2","sonic-advance","sonic-advance-2","sonic-advance-3","the-minish-cap","friends-of-mineral-town","mario-kart-super-circuit","mario-and-luigi-superstar-saga","pokemon-ruby","pokemon-sapphire","pokemon-emerald","pokemon-fire-red","pokemon-leaf-green","metroid-fusion","metroid-zero-mission","super-mario-bros-2","super-mario-bros-3","super-mario-world","yoshis-island"],"nds":["pokemon-heartgold","pokemon-soulsilver","animal-crossing-wild-world","kirby-canvas-curse","kirby-squeak-squad","kirby-super-star-ultra","kirby-mass-attack","mario-and-luigi-partners-in-time","mario-and-luigi-bowsers-inside-story","pokemon-diamond","pokemon-pearl","pokemon-platinum","mario-kart-ds","super-mario-64-ds","new-super-mario-bros","nintendogs-best-friends"]};

        function formatGameName(name) {
            return name.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function createGameCard(game, type) {
            const card = document.createElement('a');
            card.className = 'game-card';
            card.href = `player.html?game=${game}&type=${type}`;
            
            card.innerHTML = `
                <img src="./imageAssets/${type}/${game}.png" 
                     alt="${formatGameName(game)}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 180%22%3E%3Crect fill=%22%233f3f3f%22 width=%22200%22 height=%22180%22/%3E%3Ctext x=%22100%22 y=%2290%22 font-size=%2214%22 text-anchor=%22middle%22 fill=%22%23e0e0e0%22 font-family=%22sans-serif%22%3E${formatGameName(game).substring(0, 20)}%3C/text%3E%3C/svg%3E'">
                <div class="game-info">
                    <div class="game-title">${formatGameName(game)}</div>
                    <div class="game-type">${type.toUpperCase()}</div>
                </div>
            `;
            
            return card;
        }

        function loadGames() {
            Object.keys(content).forEach(type => {
                const container = document.getElementById(`${type}-games`);
                if (container) {
                    content[type].forEach(game => {
                        container.appendChild(createGameCard(game, type));
                    });
                }
            });
        }

        function loadContinuePlaying() {
            const previous = localStorage.getItem('previous');
            if (previous) {
                const data = JSON.parse(previous);
                const continueLink = document.getElementById('continue-link');
                const link = document.createElement('a');
                link.href = `player.html?type=${data.type}&game=${data.game}`;
                link.textContent = '[continue playing]';
                link.style.marginLeft = '0.5rem';
                continueLink.appendChild(link);
            }
        }

        loadGames();
        loadContinuePlaying();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamebois</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-main: #141414;
            --bg-panel: #1f1f1f;
            --bg-card: #262626;
            --border-soft: #333;
            --border-strong: #444;
            --text-main: #e6e6e6;
            --text-muted: #9a9a9a;
            --accent: #6b6b6b;
            --radius: 14px;
            --radius-sm: 10px;
            --transition: 0.25s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: radial-gradient(1200px 600px at top, #1c1c1c, var(--bg-main));
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
        }

        /* ---------- HEADER ---------- */

        .header {
            padding: 4rem 2rem 3rem;
            text-align: center;
            border-bottom: 1px solid var(--border-soft);
            background:
                linear-gradient(180deg, rgba(255,255,255,0.04), transparent),
                var(--bg-panel);
            transition: var(--transition);
        }

        .header.playing {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            display: none;
        }

        .header h1 {
            font-size: clamp(2.4rem, 5vw, 3.8rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            text-transform: lowercase;
            transition: var(--transition);
        }

        .header.playing h1 {
            font-size: 1.5rem;
            text-align: left;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .close-button {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
        }

        .close-button:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.05);
        }

        /* ---------- NAV ---------- */

        .quick-links {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(31,31,31,0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-soft);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            transition: var(--transition);
        }

        .quick-links.hidden {
            display: none;
        }

        .quick-links a {
            color: var(--text-main);
            text-decoration: none;
            padding: 0.6rem 1.1rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            transition: var(--transition);
        }

        .quick-links a:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        /* ---------- LAYOUT ---------- */

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
            transition: var(--transition);
        }

        .container.hidden {
            display: none;
        }

        .section {
            margin-bottom: 4.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 1.75rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-soft);
        }

        .section-icon {
            width: 44px;
            height: 44px;
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.9rem;
            font-weight: 700;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.15rem;
        }

        /* ---------- WARNING ---------- */

        .warning-note {
            background: linear-gradient(180deg, rgba(255,193,7,0.12), rgba(255,193,7,0.05));
            border: 1px solid rgba(255,193,7,0.35);
            color: #ffd966;
            padding: 0.85rem 1.1rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        /* ---------- GAMES GRID ---------- */

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 1.4rem;
        }

        .game-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent),
                        var(--bg-card);
            border: 1px solid var(--border-soft);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-6px) scale(1.015);
            border-color: var(--border-strong);
            box-shadow:
                0 12px 28px rgba(0,0,0,0.65),
                inset 0 0 0 1px rgba(255,255,255,0.04);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            image-rendering: pixelated;
            display: block;
            background: #000;
        }

        .game-info {
            padding: 0.9rem 1rem 1.1rem;
        }

        .game-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .game-type {
            font-size: 0.7rem;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* ---------- GAME PLAYER ---------- */

        .game-player {
            display: none;
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }

        .game-player.active {
            display: block;
        }

        /* ---------- MOBILE ---------- */

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.25rem 4rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .header.playing {
                flex-direction: column;
                gap: 1rem;
            }

            .header.playing h1 {
                font-size: 1.2rem;
            }

            .game-player {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>

<body>
    <div class="header" id="header">
        <div class="header-left">
            <h1 id="header-title">gamebois</h1>
        </div>
        <button class="close-button" id="close-button" style="display: none;">Close Game</button>
    </div>

    <div class="quick-links" id="quick-links">
        <a href="#gb-section">Gameboy</a>
        <a href="#gbc-section">Gameboy Color</a>
        <a href="#gba-section">Gameboy Advance</a>
        <a href="#nds-section">Nintendo DS</a>
    </div>

    <iframe class="game-player" id="game-player"></iframe>

    <div class="container" id="container">
        <div class="section" id="gb-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e6e6e6' width='48' height='48' rx='6'/%3E%3Crect fill='%23262626' x='9' y='15' width='30' height='18' rx='3'/%3E%3C/svg%3E">
                <div>
                    <div class="section-title">Gameboy</div>
                    <div class="section-subtitle">Classic handheld gaming experience</div>
                </div>
            </div>
            <div class="games-grid" id="gb-games"></div>
        </div>

        <div class="section" id="gbc-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e6e6e6' width='48' height='48' rx='6'/%3E%3Crect fill='%23262626' x='9' y='15' width='30' height='18' rx='3'/%3E%3Ccircle fill='%23e6e6e6' cx='24' cy='24' r='4'/%3E%3C/svg%3E">
                <div>
                    <div class="section-title">Gameboy Color</div>
                    <div class="section-subtitle">Enhanced with vibrant colors</div>
                </div>
            </div>
            <div class="games-grid" id="gbc-games"></div>
        </div>

        <div class="section" id="gba-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e6e6e6' width='48' height='48' rx='6'/%3E%3Crect fill='%23262626' x='6' y='15' width='36' height='18' rx='3'/%3E%3C/svg%3E">
                <div>
                    <div class="section-title">Gameboy Advance</div>
                    <div class="section-subtitle">Advanced handheld gaming</div>
                </div>
            </div>
            <div class="games-grid" id="gba-games"></div>
        </div>

        <div class="section" id="nds-section">
            <div class="section-header">
                <img class="section-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23e6e6e6' width='48' height='48' rx='6'/%3E%3Crect fill='%23262626' x='9' y='6' width='30' height='15' rx='3'/%3E%3Crect fill='%23262626' x='9' y='27' width='30' height='15' rx='3'/%3E%3C/svg%3E">
                <div>
                    <div class="section-title">Nintendo DS</div>
                    <div class="section-subtitle">Dual-screen gaming innovation</div>
                </div>
            </div>
            <div class="warning-note">
                ⚠️ These games are not guaranteed to run smoothly
            </div>
            <div class="games-grid" id="nds-games"></div>
        </div>
    </div>

    <script>
        const content = {"gb":["kirbys-block-ball","kirbys-star-stacker","kirbys-pinball-land","kirbys-dream-land","kirbys-dream-land-2","tetris","metroid-ii-return-of-samus","wario-land","pokemon-red","pokemon-blue","pokemon-yellow","super-mario-land","super-mario-land-2","donkey-kong","donkey-kong-land","donkey-kong-land-2","donkey-kong-land-3"],"gbc":["worms-armageddon","crystalis","cannon-fodder","wacky-races","shantae","links-awakening-dx","pokemon-crystal","pokemon-gold","pokemon-silver","metal-gear-solid","donkey-kong-country","dragon-warrior-1-and-2","dragon-warrior-3","pokemon-pinball","pokemon-trading-card-game","mega-man-xtreme","mega-man-xtreme-2","oracle-of-ages","oracle-of-seasons","wario-land-2","wario-land-3","super-mario-bros-delux"],"gba":["sonic-battle","banjo-pilot","warioware-inc","worms-world-party","super-monkey-ball-jr","pokemon-radical-red","pokemon-rocket","pokemon-sors","pokemon-unbound","link-to-the-past-four-swords","db-advanced-adventure","dbz-supersonic-warriors","dbz-legacy-of-goku-2","dbz-buus-fury","mother-3","nes-super-mario-bros","nes-the-legend-of-zelda","nes-the-adventure-of-link","nes-metroid","nes-bomberman","nes-castlevania","nes-pac-man","nes-dr-mario","nes-donkey-kong","nes-exitebike","nes-ice-climber","nes-xevious","kirby-amazing-mirror","kirby-nightmare-in-dream-land","wario-land-4","fire-emblem","fire-emblem-blinding-blade","advance-wars","advance-wars-2","sonic-advance","sonic-advance-2","sonic-advance-3","the-minish-cap","friends-of-mineral-town","mario-kart-super-circuit","mario-and-luigi-superstar-saga","pokemon-ruby","pokemon-sapphire","pokemon-emerald","pokemon-fire-red","pokemon-leaf-green","metroid-fusion","metroid-zero-mission","super-mario-bros-2","super-mario-bros-3","super-mario-world","yoshis-island"],"nds":["pokemon-heartgold","pokemon-soulsilver","animal-crossing-wild-world","kirby-canvas-curse","kirby-squeak-squad","kirby-super-star-ultra","kirby-mass-attack","mario-and-luigi-partners-in-time","mario-and-luigi-bowsers-inside-story","pokemon-diamond","pokemon-pearl","pokemon-platinum","mario-kart-ds","super-mario-64-ds","new-super-mario-bros","nintendogs-best-friends"]};

        const header = document.getElementById('header');
        const headerTitle = document.getElementById('header-title');
        const closeButton = document.getElementById('close-button');
        const quickLinks = document.getElementById('quick-links');
        const container = document.getElementById('container');
        const gamePlayer = document.getElementById('game-player');

        function formatGameName(name) {
            return name.split('-').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function openGame(game, type) {
            // Update header
            header.classList.add('playing');
            headerTitle.textContent = formatGameName(game);
            closeButton.style.display = 'block';
            
            // Hide navigation and content
            quickLinks.classList.add('hidden');
            container.classList.add('hidden');
            
            // Show and load game
            gamePlayer.classList.add('active');
            gamePlayer.src = `player.html?game=${game}&type=${type}`;
        }

        function closeGame() {
            // Reset header
            header.classList.remove('playing');
            headerTitle.textContent = 'gamebois';
            closeButton.style.display = 'none';
            
            // Show navigation and content
            quickLinks.classList.remove('hidden');
            container.classList.remove('hidden');
            
            // Hide and unload game
            gamePlayer.classList.remove('active');
            gamePlayer.src = '';
        }

        function createGameCard(game, type) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => openGame(game, type);
            card.innerHTML = `
                <img src="./imageAssets/${type}/${game}.png"
                     alt="${formatGameName(game)}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 180%22%3E%3Crect fill=%22%23262626%22 width=%22200%22 height=%22180%22/%3E%3Ctext x=%22100%22 y=%2290%22 font-size=%2214%22 text-anchor=%22middle%22 fill=%22%23e6e6e6%22 font-family=%22sans-serif%22%3E${formatGameName(game).substring(0, 20)}%3C/text%3E%3C/svg%3E'">
                <div class="game-info">
                    <div class="game-title">${formatGameName(game)}</div>
                    <div class="game-type">${type.toUpperCase()}</div>
                </div>
            `;
            return card;
        }

        function loadGames() {
            Object.keys(content).forEach(type => {
                const containerEl = document.getElementById(`${type}-games`);
                if (containerEl) {
                    content[type].forEach(game => {
                        containerEl.appendChild(createGameCard(game, type));
                    });
                }
            });
        }

        closeButton.addEventListener('click', closeGame);

        loadGames();
    </script>
</body>
</html>
